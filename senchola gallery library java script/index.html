<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery Library </title>
    
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all">
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="items" >
                <span class="item active" data-name="All">All</span>
                <span class="item" data-name="Lavender">Lavender</span>
                <span class="item" data-name="Rose">Rose</span>
                <span class="item" data-name="Tulip">Tulip</span>
                <span class="item" data-name="Dahlia">Dahlia</span>
                <span class="item" data-name="Orchid">Orchid</span>
            </div>
        </nav>
         <!--filter images  -->
         <div class="gallery">
            <div class="image" data-name="Lavender"><span><img src="Lavender flower.jpg" alt=""></span></div>
            <div class="image" data-name="Rose"><span><img src="Rose flower.webp" alt=""></span></div>
            <div class="image" data-name="Tulip"><span><img src="tulip flower.jpg" alt=""></span></div>
            <div class="image" data-name="Dahlia"><span><img src="dahlia flower.jpg" alt=""></span></div>
            <div class="image" data-name="Lavender"><span><img src="lavender 1.jpg" alt=""></span></div>
            <div class="image" data-name="Rose"><span><img src="Rose flower-1.webp" alt=""></span></div>
            <div class="image" data-name="Tulip"><span><img src="tulip flower1.jpg" alt=""></span></div>
            <div class="image" data-name="Orchid"><span><img src="orchid flower.jpg" alt=""></span></div>
         </div>

    </div>


<!-- full screen image preview box -->

<div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span  class=" icon fa-solid fa-xmark-large"></i>></span>
    </div>
    <div class="image-box"><img src="lavender flower.jpg" alt=""></div>
  </div>
  <div class="shadow"></div>
   





<script src="script.js"></script> 
</body>
</html>
